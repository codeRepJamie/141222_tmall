<section id="js-brand-mod">
    <!-- 店招 -->
    <div tm-mod-template tm-mod-name="brand" tm-item-name="hot_search_repeat">
        <b class="keywords_title" ng-bind="items.config.title"></b>
        <span ng-repeat="item in model track by $index">
            <a ng-href="{{item.url}}" ng-bind="item.text" target="_blank"></a>
        </span>
    </div>
    <!-- 导航 -->
    <div tm-mod-template tm-mod-name="brand" tm-item-name="menu_repeat">
        <b class="keywords_title" ng-bind="items.config.title"></b>
        <span ng-repeat="item in model track by $index">
            <a ng-href="{{item.url}}" ng-bind="item.text" target="_blank"></a>
        </span>
    </div>
</section>
