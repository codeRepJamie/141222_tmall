<div class="model model_B_2">
    <div class="title">设置{{item.config.title}}:<a class="funcLink" href="javascript:void(0);"
                                                  ng-click="addItem()">添加一项</a></div>
    <ul tm-draggable>
        <li class="pic clear-fix" ng-class-even="'even'" ng-repeat="modelItem in model">
            <div class="picture" style="width: {{miniSize(item.config['defaultSize']['picSize-x'])}}px;height:{{miniSize(item.config['defaultSize']['picSize-y'])}}px">
                <div ng-if="modelItem.type=='default'"><img width="{{miniSize(item.config.option[modelItem.type]['config']['picSize-x'])}}" height="{{miniSize(item.config.option[modelItem.type]['config']['picSize-y'])}}" ng-src="{{modelItem.pic}}"></div>
                <div ng-if="modelItem.type=='four_in_one'" class="four-in-one">
                    <img class="four-in-one-1" width="{{miniSize(item.config.option[modelItem.type]['config']['picSize_1-x'])}}" height="{{miniSize(item.config.option[modelItem.type]['config']['picSize_1-y'])}}" ng-src="{{modelItem.pic1}}">
                    <img class="four-in-one-2" width="{{miniSize(item.config.option[modelItem.type]['config']['picSize_2-x'])}}" height="{{miniSize(item.config.option[modelItem.type]['config']['picSize_2-y'])}}" ng-src="{{modelItem.pic2}}">
                    <img class="four-in-one-3" width="{{miniSize(item.config.option[modelItem.type]['config']['picSize_2-x'])}}" height="{{miniSize(item.config.option[modelItem.type]['config']['picSize_2-y'])}}" ng-src="{{modelItem.pic3}}">
                    <img class="four-in-one-4" width="{{miniSize(item.config.option[modelItem.type]['config']['picSize_2-x'])}}" height="{{miniSize(item.config.option[modelItem.type]['config']['picSize_2-y'])}}" ng-src="{{modelItem.pic4}}">
                </div>

            </div>

            <div class="inputCont">
                <p>图片标题:<input class="url" type="text" ng-model="modelItem.text"></p>
                <p>图片类型:
                    <select tm-select name="select" ng-options="option.name for option in item.config.option.config track by option.value" ng-model="default">
                        <!--<option ng-repeat="option in item.config.option.config track by $index" value="{{option.value}}">{{option.name}}</option>-->
                    </select>
                </p>

                <!-- default -->
                <p ng-if="modelItem.type=='default'">图片地址:<input class="url" type="text" ng-model="modelItem.pic"></p>
                <p ng-if="modelItem.type=='default'">目标地址:<input class="url" type="text" ng-model="modelItem.url"></p>

                <!-- four in one -->
                <p ng-if="modelItem.type=='four_in_one'">图片地址1:<input class="url" type="text" ng-model="modelItem.pic1"></p>
                <p ng-if="modelItem.type=='four_in_one'">目标地址1:<input class="url" type="text" ng-model="modelItem.url1"></p>
                <p ng-if="modelItem.type=='four_in_one'">图片地址2:<input class="url" type="text" ng-model="modelItem.pic2"></p>
                <p ng-if="modelItem.type=='four_in_one'">目标地址2:<input class="url" type="text" ng-model="modelItem.url2"></p>
                <p ng-if="modelItem.type=='four_in_one'">图片地址3:<input class="url" type="text" ng-model="modelItem.pic3"></p>
                <p ng-if="modelItem.type=='four_in_one'">目标地址3:<input class="url" type="text" ng-model="modelItem.url3"></p>
                <p ng-if="modelItem.type=='four_in_one'">图片地址4:<input class="url" type="text" ng-model="modelItem.pic4"></p>
                <p ng-if="modelItem.type=='four_in_one'">目标地址4:<input class="url" type="text" ng-model="modelItem.url4"></p>
            </div>
            <a href="javascript:void(0);" class="ui-button-icon-primary ui-icon ui-icon-closethick close" ng-click="delete($index)"></a>
        </li>

    </ul>
</div>
